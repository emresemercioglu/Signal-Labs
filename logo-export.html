    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #272d46;
        }
        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #0f172a;
        }
        input[type="number"] {
            width: 150px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #272d46 0%, #06B6D4 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;

            margin-right: 10px;

        button:hover {
            opacity: 0.9;

        .preview {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item h3 {
            margin-bottom: 15px;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }
        canvas {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
        }
        .info {
            margin-top: 30px;
            padding: 15px;
            background: #e0f2fe;
            border-left: 4px solid #06B6D4;
            border-radius: 4px;
        }
        .info p {
            margin: 5px 0;
            color: #0c4a6e;
            font-size: 14px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

<body>
    <div class="container">
        <h1>Logo Export Tool</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="size">Size (pixels):</label>
                <input type="number" id="size" value="1024" min="100" max="4096" step="100">
            </div>
            <div class="control-group">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="squareCorners" style="width: auto; cursor: pointer;">
                    <span>Square corners (for LinkedIn)</span>
                </label>
            </div>
            <button onclick="exportPNG()">Export as PNG</button>
            <button onclick="exportSVG()">Download SVG</button>
        </div>

        <div class="preview">
            <div class="preview-item">
                <h3>Preview</h3>
                <canvas id="previewCanvas" width="512" height="512"></canvas>
            </div>
        </div>

        <div class="info">
            <p><strong>Recommended sizes for LinkedIn:</strong></p>
            <p>• Profile picture: 400x400 pixels (minimum)</p>
            <p>• Company logo: 300x300 pixels (minimum)</p>
            <p>• For best quality, export at 1024x1024 or higher</p>
            <p><strong>Tip:</strong> Use "Square corners" option to avoid white gaps on LinkedIn profile pictures</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const sizeInput = document.getElementById('size');
        const squareCornersCheckbox = document.getElementById('squareCorners');

        function drawLogo(size, useSquareCorners = false) {
            canvas.width = size;
            canvas.height = size;
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#272d46');
            gradient.addColorStop(1, '#06B6D4');
            
            // Draw rectangle (rounded or square)
            const cornerRadius = useSquareCorners ? 0 : size * 0.234375; // 120/512 ratio for more pronounced corners
            ctx.fillStyle = gradient;
            if (cornerRadius > 0) {
                roundRect(ctx, 0, 0, size, size, cornerRadius);
            } else {
                ctx.fillRect(0, 0, size, size);
            }
            ctx.fill();
            
            // Draw white 's' - larger size for more prominence (~68%)
            ctx.fillStyle = 'white';
            ctx.font = `500 ${size * 0.68}px Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('s', size / 2, size / 2); // Perfectly centered
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function exportPNG() {
            const size = parseInt(sizeInput.value);
            const useSquareCorners = squareCornersCheckbox.checked;
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = size;
            exportCanvas.height = size;
            const exportCtx = exportCanvas.getContext('2d');
            
            // Create gradient
            const gradient = exportCtx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#272d46');
            gradient.addColorStop(1, '#06B6D4');
            
            // Draw rectangle (rounded or square)
            const cornerRadius = useSquareCorners ? 0 : size * 0.234375; // 120/512 ratio for more pronounced corners
            exportCtx.fillStyle = gradient;
            if (cornerRadius > 0) {
                roundRect(exportCtx, 0, 0, size, size, cornerRadius);
            } else {
                exportCtx.fillRect(0, 0, size, size);
            }
            exportCtx.fill();
            
            // Draw white 's' - larger size for more prominence (~68%)
            exportCtx.fillStyle = 'white';
            exportCtx.font = `500 ${size * 0.68}px Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif`;
            exportCtx.textAlign = 'center';
            exportCtx.textBaseline = 'middle';
            exportCtx.fillText('s', size / 2, size / 2); // Perfectly centered
            
            // Download
            const cornerType = useSquareCorners ? 'square' : 'rounded';
            exportCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `signal-labs-logo-${size}x${size}-${cornerType}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function exportSVG() {
            const useSquareCorners = squareCornersCheckbox.checked;
            const cornerRadius = useSquareCorners ? 0 : 120;
            const rx = cornerRadius > 0 ? `rx="${cornerRadius}"` : '';
            const ry = cornerRadius > 0 ? `ry="${cornerRadius}"` : '';
            
            const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#272d46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ${useSquareCorners ? 'Square' : 'Rounded'} background -->
  <rect width="512" height="512" ${rx} ${ry} fill="url(#logoGradient)"/>
  
  <!-- White lowercase 's' - larger size (68% of 512 = ~348px) -->
  <text 
    x="256" 
    y="256" 
    font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" 
    font-size="348" 
    font-weight="500" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="middle"
    letter-spacing="0"
  >s</text>
</svg>`;
            
            const cornerType = useSquareCorners ? 'square' : 'rounded';
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `signal-labs-logo-${cornerType}.svg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Update preview when size or corner type changes
        function updatePreview() {
            const size = Math.min(parseInt(sizeInput.value) || 512, 1024);
            const useSquareCorners = squareCornersCheckbox.checked;
            drawLogo(size, useSquareCorners);
        }

        sizeInput.addEventListener('input', updatePreview);
        squareCornersCheckbox.addEventListener('change', updatePreview);

        // Initial draw
        drawLogo(512, false);
    </script>
